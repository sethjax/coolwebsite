  var currentUnix = Math.floor(Date.now() / 1000);
  var birthUnix = 1296288000;
  var ageSeconds = currentUnix - birthUnix;
  var ageYears = Math.floor(ageSeconds / 31557600); // Average year length
  document.getElementById("age").innerText = ageYears;

  var nextBirthdayYear = new Date().getFullYear();
  var birthdayThisYear = new Date(nextBirthdayYear, 0, 31); // January 31
  if (new Date() > birthdayThisYear) {
    nextBirthdayYear += 1;
  }
  var nextBirthday = new Date(nextBirthdayYear, 0, 31);
  var timeUntilBirthday = nextBirthday - new Date();
  var daysUntilBirthday = Math.ceil(timeUntilBirthday / (1000 * 60 * 60 * 24));
  document.getElementById("timeuntilbirthday").innerText = daysUntilBirthday;
